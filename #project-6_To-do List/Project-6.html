<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Project-6.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="todo-card">
        <h1>My To-do List</h1>
        <hr>
    <ul class="todo-list">

        <div class="li1">
        <li>
            <input type="checkbox" id="li1">
            <label for="li1">Learning Web Development</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.youtube.com/" target="_blank">Online course</a></li>
            </ul>
        </li>
        </div>

        <div class="li2">
        <li><input type="checkbox" id="li2">
        <label for="li2">10.000 steps this morning</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.youtube.com/" target="_blank">Strava</a></li>
            </ul>
        </li>
        </div>

        <div class="li3">
        <li><input type="checkbox" id="li3">
        <label for="li3">Reading 10 pages of Atomic Habit's</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.youtube.com/" target="_blank">Book.com</a></li>
            </ul>
        </li>
        </div>

        <div class="li4">
        <li><input type="checkbox" id="li4">
        <label for="li4">Journaling</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.youtube.com/" target="_blank">Journals App</a></li>
            </ul>
        </li>
        </div>

    </ul>
    </div>
</body>

</html>
